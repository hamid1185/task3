<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indigenous Art Atlas - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-grid">
        <div class="auth-image-container">
            <img src="Login-page-img.jpg" alt="" srcset="">

        </div>
        <div class="auth-form-container">
            <div class="auth-form-wrapper" style="max-width: 32rem;">
                <h1 class="auth-title text-center" style="margin-bottom: 2rem;">Create Your Account</h1>
            
                <form class="space-y-6">
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div>
                            <label class="form-label">Username</label>
                            <input type="text" class="form-input" />
                        </div>
                        <div>
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" />
                        </div>
                    </div>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div>
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" />
                        </div>
                        <div>
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-input" />
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Account Type</label>
                        <select class="form-select">
                            <option>General</option>
                            <option>Researcher</option>
                            <option>Community Elder</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-secondary" style="width:100%; border-radius: 0.375rem; padding-top: 0.75rem; padding-bottom: 0.75rem;">Create Account</button>
                    </div>
                </form>
            
                <p class="mt-8 text-center">Already have an account? <a href="Login.html" class="auth-link">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
